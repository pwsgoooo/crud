<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="{{url_for('static',path='/css/board.css')}}" />
    <script>
      async function submitForm(event) {
        event.preventDefault();
        // const rowId = document.getElementById("id").textContent;
        const name = document.getElementById("name").value;
        const content = document.getElementById("content").value;

        const response = await fetch(`/board/edit/{{edit_row.id}}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, content }),
        });

        if (response.ok) {
          window.location.href = "/board";
        } else {
          alert("수정 실패");
        }
      }
    </script>
  </head>
  <body>
    <div id="container">
      <h1>Welcome!</h1>

      <h3>API Edit data</h3>

      <table id="board">
        <tr>
          <th>id</th>
          <th>name</th>
          <th>content</th>
          <th style="width: 210px">commit</th>
        </tr>
        <form method="post" action="/board/edit/{edit_row.id}">
          <tr>
            <td>{{edit_row.id}}</td>
            <td>
              <input
                type="text"
                id="name"
                name="name"
                value="{{edit_row.name}}"
                required
              />
            </td>
            <td>
              <input
                type="text"
                id="content"
                name="content"
                value="{{edit_row.content}}"
                required
              />
            </td>
            <td>
              <button onclick="submitForm(event)" id="btn_submit" class="btn">
                finished
              </button>
            </td>
          </tr>

          {% for board in boards %}
          <tr>
            <td>{{board.id}}</td>
            <td>{{board.name}}</td>
            <td>{{board.content}}</td>
            <td>
              <form action="/board/edit/{{board.id}}" method="get">
                <button class="btn">Edit</button>
              </form>
              <form action="/board/delete/{{board.id}}" method="post">
                <button class="btn">Delete</button>
              </form>
            </td>
          </tr>
        </form>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
